<!DOCTYPE html>
<html>
<head>
  <title>Talking Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="text-center">The Talking Calculator</h1>
  <div class="calculator container">
  <div class="row">
    <button class="blackBox btn" id="answer">0</button>
  </div>
  <div class="row">
    <button class="whiteBox btn" id="ac">AC</button>
    <button class="whiteBox btn" id="ce">CE</button>
    <button class="whiteBox btn" id="percent">%</button>
    <button class="orangeBox btn" id="divide">&#xf7;</button>
  </div>
  <div class="row">
    <button class="whiteBox btn num">7</button>
    <button class="whiteBox btn num" id="eight">8</button>
    <button class="whiteBox btn num" id="nine">9</button>
    <button class="orangeBox btn method" id="multiply">x</button>
  </div>
  <div class="row">
    <button class="whiteBox btn num" id="four">4</button>
    <button class="whiteBox btn num" id="five">5</button>
    <button class="whiteBox btn num" id="six">6</button>
    <button class="orangeBox btn method" id="minus">-</button>
  </div>
  <div class="row">
    <button class="whiteBox btn num" id="one">1</button>
    <button class="whiteBox btn num" id="two">2</button>
    <button class="whiteBox btn num" id="three">3</button>
    <button class="orangeBox btn method" id="plus">+</button>
  </div>
  <div class="row">
    <button class="whiteBoxTwo btn num" id="zero">0</button>
    <button class="whiteBox btn" id="point">.</button>
    <button class="orangeBox btn" id="equals">=</button>
  </div>
</div>
<div class="row center-block text-center" id="footer">
  <div style="color: black">
    <img title="ResponsiveVoice Text To Speech" src="https://responsivevoice.org/wp-content/uploads/2014/08/120x31.png" /><br>
    <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">
    <a href="//responsivevoice.org/" target="_blank" title="ResponsiveVoice Text To Speech">ResponsiveVoice</a>
    </span> used under <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/" title="Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License">Non-Commercial License
    </a>
  </div>
  <div style="clear:both;">&nbsp;</div>
  <p class="copyRight">&copy; 2015 N.M.Cabelin </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script src="./js/script.js"></script>
</body>
</html>
